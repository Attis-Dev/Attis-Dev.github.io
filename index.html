
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam AppManifest Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Atti Logo" class="logo">
        <h1>Atti Steam AppManifest Generator</h1>
    </header>
    <main>
        <div class="container">
            <input type="text" id="input" placeholder="Paste SteamDB AppID or URL...">
            <button onclick="generate()">Generate Manifest</button>
            <pre id="output"></pre>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Attis-Dev</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
